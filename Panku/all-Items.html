<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Leggings</title>
        <link rel="icon" href="https://cdn.shopify.com/s/files/1/0404/0196/1115/files/Vert_peach_black_font_insta_1_96x.png?v=1614294699" type="image/png"/>
        <script src="https://kit.fontawesome.com/25408e8f65.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./Styles/all-Items.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></head>
</html></head><body>
<div id="all-items-navbar"></div>
<div id="all-Items-container">
    <div id="all-Items-slidebaarBox"></div>
    <div id="all-Items-Middle">
        <div id="all-Items-Middle-left">
            <a href=""><img src="https://cdn.shopify.com/s/files/1/0404/0196/1115/files/BC_Xtrabliss_Festive_Banner_2400x1666_Cohort_01_Non_Royality_copy.jpg?v=1665296759" alt=""/></a>
        </div>
        <div id="all-Items-Middle-right">
            <div id="all-Items-Middle-rightInnerBox">
                <h1>ActiveLife Wear</h1>
                <p>Crafted with Intent. Made with ❤️</p>
                <button>Shop Now</button>
            </div>
        </div>
    </div>
    <div id="all-Items-MainBody">
        <div class="all-Items-Filtering">
            <header>
                <h2>Price</h2>
            </header>
            <div class="price-input">
                <div
                    class="field">
                    <!-- <span>Min</span> -->
                    <input type="number" class="input-min" id="input-min" value="0">
                </div>
                <div class="separator">-</div>
                <div
                    class="field">
                    <!-- <span>Max</span> -->
                    <input type="number" class="input-max" id="input-max" value="5000">
                </div>
            </div>
            <div class="slider">
                <div class="progress"></div>
            </div>
            <div class="range-input">
                <input type="range" class="range-min" id="range-min" min="0" max="5000" value="0" step="50">
                <input type="range" class="range-max" id="range-max" min="0" max="5000" value="5000" step="50">
            </div>
        </div>
        <div id="all-Items-body">
            <div id="all-Items-HeadingBox">
                <h1>Leggings</h1>
                <div id="all-Items-dropdown">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Sort
                        </button>
                        <div class="dropdown-menu">
                            <p class="dropdown-item" id="priceL2H">Price, low to high</p>
                            <p class="dropdown-item" id="priceH2L">Price, high to low</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="all-Items-fetchedProducts"></div>
        </div>
    </div>
</div>
<script type="module" src="./Scripts/all-Items.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script></body></html>
