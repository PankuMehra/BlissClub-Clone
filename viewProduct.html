                    <div id="view-product-priceBox">
                        <p id="view-product-strikedPrice"></p>
                        <h3 id="view-product-price"></h3>
                    </div>
                    <hr/>
                    <p id="view-product-colorForTheDress">SELECT YOUR COLOR:<span id="selectedColor"></span></p>
                    <div id="view-product-select-color-Box">
