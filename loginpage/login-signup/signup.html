<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style/signup.css">
</head>
<body>
    <div id="form">
        <h1>Sign Up</h1>
        <form>
          <input type="text" id="namef" placeholder="first name" required>
          <input type="text" id="namel" placeholder="last name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="submit" id="sign_up" onclick="sign_fun()">
        </form>
        <!-- - The input fields will have ids:- "name", "email" and "password"
      - The sign-up button will have id:- "sign_up". -->
      </div>
</body>
<script src="/loginpage/signup/signup.js"></script>
</html>
