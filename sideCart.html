<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      href="https://cdn.shopify.com/s/files/1/0404/0196/1115/files/Vert_peach_black_font_insta_1_96x.png?v=1614294699"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25408e8f65.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/sideCart.css" />
  </head>
  <body>
    <div id="home">
      <button
        class="btn btn-primary"
        id="home-CartIcon"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        Cart
      </button>

      <div id="cartDrawerModal">
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header" id="sideDrawer-Top">
            <h5>Shopping Cart</h5>
            <button
              type="button"
              class="btn-close"
              id="sideDrawer-closeButton"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div id="sideDrawer-Box">
            <div id="sideDrawer-ProductBox">
              <!-- =================================================================== -->

              <div id="cart-product">
                <div id="cart-productImage">
                  <img src="${elem.image1}" alt="" />
                </div>
                <div id="cart-productDetailsBox">
                  <div>
                    <p id="cart-productName">${elem.name}</p>
                    <p id="side-cart-productColorSize">${elem.color} / <span>${elem.size}</span></p>
                  </div>
                  <div id="cart-PriceDiv">
                    <p id="cart-productStrikedPrice">Rs. ${elem.price2}</p>
                    <p id="cart-productPrice">Rs. ${elem.price1}</p>
                  </div>
                </div>
                <div id="side-cart-removeAddBox">
                  <div id="side-cart-removeProduct">
                    <p>REMOVE</p>
                  </div>
                  <div id="side-cart-addProduct">
                    <i class="fa-solid fa-minus" id="minusProduct"></i>
                    <input type="number" id="side-cart-addMinusQuantity">
                    <i class="fa-solid fa-plus" id="addProduct"></i>
                  </div>
                </div>
              </div>
              <!-- =================================================================== -->
            </div>
            <div id="drawerUp"></div>
            <div id="sideDrawer-Footer"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./Scripts/sideCart.js"></script>
  </body>
</html>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
