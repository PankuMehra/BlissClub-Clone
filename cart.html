<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      href="https://cdn.shopify.com/s/files/1/0404/0196/1115/files/Vert_peach_black_font_insta_1_96x.png?v=1614294699"
      type="image/png"
    />
    <script
      src="https://kit.fontawesome.com/25408e8f65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Styles/cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./Styles/home.css" /> -->
    <link rel="stylesheet" href="./Styles/navbar.css" />
    <link rel="stylesheet" href="./chatbot/chatbot.css" />
    <link rel="stylesheet" href="./Styles/footer.css" />
    <link rel="stylesheet" href="./Styles/sideCart.css" />
  </head>

  <body>
    <div id="side-nav-Modal">
      <!-- import the side nav here -->
    </div>
    <header id="section-header">
      <!-- import top bar here -->
    </header>
    <div id="chatbot-main">
      <!-- import chatboat here -->
    </div>
    <div id="bot-opener">
      <button id="message-us">Message us</button>
    </div>
    <div id="non_empty_cart">
      <h1 class="page-heading">Shopping Cart</h1>

      <div id="complete_box">
        <div id="heading_box">
          <div class="first_sixty_percent heading_item">
            <span>Product</span>
          </div>
          <div class="quantity_div heading_item heading_center">
            <span>Quantity</span>
          </div>
          <div class="price_div heading_item">
            <span class="heading_total">Total</span>
          </div>
        </div>

        <hr class="horizontal_line" />

        <div id="items"></div>

        <hr class="horizontal_line" />

        <div id="footer_for_checkout">
          <div id="footer_inside_div">
            <p class="cart_total_class">
              Total: Rs. <span id="cart_total"></span>
            </p>
            <p style="margin-top: 5px; font-size: 14px; color: #4a4a4a">
              Free shipping, cash on delivery, free exchanges and returns
            </p>
            <a href="./checkout.html"
              ><button id="cart_checkout_button">CHECKOUT</button></a
            >
          </div>
        </div>
      </div>
    </div>

    <div id="empty_cart" style="font-family: sans-serif">
      <h1 id="empty_cart_line">Your cart is currently empty.</h1>
      <a href="./shopAll.html"
        ><button class="shop_button">SHOP OUR PRODUCTS</button></a
      >
    </div>
    <div id="myFooter">
      <!-- Fetch Footer -->
    </div>
    <div id="cartDrawerModal">
      <!-- Fetch Side Cart Drawer  -->
    </div>
    <script src="./Scripts/cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
