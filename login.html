<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-login</title>
    <link
      rel="icon"
      href="https://cdn.shopify.com/s/files/1/0404/0196/1115/files/Vert_peach_black_font_insta_1_96x.png?v=1614294699"
      type="image/png"
    />

    <script
      src="https://kit.fontawesome.com/25408e8f65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Styles/footer.css" />
    <link rel="stylesheet" href="./Styles/navbar.css" />
    <link rel="stylesheet" href="./Styles/login.css" />
  </head>
  <body>
    <header id="section-header">
      <!-- import top bar here -->
    </header>
    <div id="successfullBox">
      <div id="successfullAlert">Account Created</div>
    </div>
    <div id="login-Body">
      <div id="card">
        <h1 id="login-heading">Login</h1>
        <p id="login-headingDetails">Please enter your e-mail and password</p>
        <form action="" id="login-form">
          <input
            type="text"
            id="email"
            class="lb"
            placeholder="Enter Email"
            ,
            required
          /><br />
          <br />
          <input
            type="password"
            id="pass"
            class="lb"
            placeholder="Enter Password "
          /><br />

          <button class="hbtn hb-fill-right" id="login-button">LOGIN</button>
        </form>
        <p id="login-NotRegistered">
          Not registered ? <a href="./signup.html">Signup</a>
        </p>
      </div>
    </div>
    <footer id="myFooter" id="foot">
      <!-- import footer here -->
    </footer>
  </body>
</html>
<script src="./Scripts/login.js" type="module"></script>
<script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>
