<!DOCTYPE html>
<html lang="en">
<head >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./shopping_cart.css">
</head>


<body>

    <div id="non_empty_cart" style="background-color: #ffffff; font-family:sans-serif;">
        <h1 style="text-align:center; color:#313030; font-size: 24px; font-weight: 400;">Shopping Cart</h1>

        <div id="complete_box">
            <div id="heading_box">
                <div style="width:60%; font-size: 15px; color:#4a4a4a;"><span>Product</span></div>
                <div style="width:20%; font-size: 15px;  display: flex; justify-content:center; color:#4a4a4a;"><span>Quantity</span></div>
                <div style="width:20%; font-size: 15px; display: flex; justify-content: flex-end; color:#4a4a4a;"><span>Total</span></div>
            </div>
    
            <hr class="horizontal_line">
    
            <div id="items">
                
            </div>

            <hr class="horizontal_line">

            <div id="footer_for_checkout">
                <div id="footer_inside_div">
                    <p class="cart_total_class">Total: Rs. <span id="cart_total"></span></p>
                    <p style="margin-top:5px; font-size: 14px; color:#4a4a4a;">Free shipping, cash on delivery, free exchanges and returns</p>
                    <button id="cart_checkout_button">CHECKOUT</button>
                </div>
            </div>
    
        </div>
    </div>

    <div id="empty_cart" style="font-family: sans-serif;">
        <h1 id="empty_cart_line">Your cart is currently empty.</h1>
        <button class="shop_button" onclick="go_to_shop_our_products_page()">SHOP OUR PRODUCTS</a> </button>
    </div>
    
    <script src="./shopping_cart.js"></script>

</body>
</html>
